<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>100k Renda Mensal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: #f9fafb;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      margin-bottom: 24px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 0.04em;
    }

    header p {
      margin: 8px 0 0;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .tagline {
      margin-top: 8px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.7;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: minmax(0, 3fr);
      gap: 16px;
    }

    @media (min-width: 900px) {
      .cards-grid {
        grid-template-columns: minmax(0, 3.2fr) minmax(0, 2.2fr);
      }
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 18px 16px 16px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      backdrop-filter: blur(14px);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card h2 span.emoji {
      font-size: 1.2rem;
    }

    label {
      font-size: 0.8rem;
      opacity: 0.85;
      display: block;
      margin-bottom: 4px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 8px 10px;
      background: #020617;
      color: #f9fafb;
      font-size: 0.95rem;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }

    .row .col {
      flex: 1 1 200px;
    }

    .helper-text {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 4px;
    }

    .progress-wrapper {
      margin-top: 10px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .progress-bar-bg {
      width: 100%;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, #020617, #020617);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22d3ee, #4ade80, #facc15, #fb923c);
      transition: width 0.3s ease-out;
    }

    .level-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
